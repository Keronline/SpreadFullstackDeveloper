<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>
    <h1>Sistema Estacionamento</h1>
<form action="" id="client-car">
        
        <label for="name-client"> Nome do(a) Proprietário(a): 
            <input type="text" id="name-client" name="name-client" placeholder="Digite o nome do(a) proprietário(a) do veículo" autocomplete="off">
        </label>
        <label for="name-car"> Marca do Carro: 
            <input type="text" id="name-car" name="name-car" placeholder="Digite a marca do veículo" autocomplete="off">
        </label>
        <label for="plate-license"> Placa do Carro: 
            <input type="text" id="plate-license" placeholder="Digite a placa do veículo" autocomplete="off">
        </label>
        <button id="register">Cadastrar</button>
</form>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Placa</th>
            <th>Entrada</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="parking-lot"></tbody>
</table>
<script src="./script.js"></script>
</body>
</html>
